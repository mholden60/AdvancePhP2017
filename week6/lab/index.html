<!DOCTYPE html>
<html>
    <head>
        <title>Angular JS - Phones Sample App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body ng-app='app'>
<!--        The ng-app directive tells AngularJS that this is the root element of the AngularJS application.-->
        <div ng-view></div>        
<!--        Needs a container to put the content provided by the routing.-->
         <script src="./js/lib/angular.js" type="text/javascript"></script>
         <script src="./js/lib/angular-route.js" type="text/javascript"></script>
         <script src="./js/app.js" type="text/javascript"></script>
         <script src="./js/phone-list.controller.js" type="text/javascript"></script>
         <script src="./js/phone-detail.controller.js" type="text/javascript"></script>
         <script src="./js/constant.js" type="text/javascript"></script>
         <script src="./js/phones.service.js" type="text/javascript"></script>
<!--         The script tags are needed for the program to call upon the Javascripts for the program to work. Without it the program will not run correctly.-->
    </body>
</html>
