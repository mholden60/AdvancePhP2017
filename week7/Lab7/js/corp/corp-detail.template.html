<h1>Corps Details</h1>

<div class="content">
    <link rel="stylesheet" href="css/app.css">
    <h2>{{vm.corp.corp| uppercase}}</h2>

    <p><strong> Owner</strong> {{ vm.corp.owner}} </p>
    <p><strong>Date Established</strong> {{ vm.corp.incorp_dt | date:'longDate' }} </p>
    <p><strong>Email: </strong>
        <a href="" ng-href="mailto:{{vm.corp.email}}">{{vm.corp.email}}</a>
    </p>
    <p><strong> Phone:</strong> <a href="tel:+{{vm.corp.phone}}">{{vm.corp.phone}} </a></p>

    <address>
        {{vm.corp.location}}

    </address>


    <div class="googleMap"></div>


    <p><a href="#/corp">Back</a></p>
</div>
